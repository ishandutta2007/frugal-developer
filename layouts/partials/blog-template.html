<nav class="topics">
 {{ range $name, $taxonomy :=  .Site.Taxonomies.topics }}
     {{ with $.Site.GetPage (printf "/topics/%s" $name) }}
         <li><a class="topics-{{ $name }}"  href="{{ .Permalink }}">{{ $name }}</a></li>
     {{ end }}
 {{ end }}
</nav>

<br>
<h2>
  {{ if eq .Kind "term" }} Dev blog about {{ .Title }} {{end}}
</h2>
<hr><br>

<main>
 <ul class="v-distance">
   {{ range .Pages }}
     {{ partial "blog-cards.html" . }}
   {{ end }}
  </ul>
</main>
